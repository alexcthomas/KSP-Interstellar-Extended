// Affect all NearFuture Nuclear fuel storage tanks
@PART[nuclearfuel-*]:NEEDS[NearFutureElectrical]
{
	MODULE
	{
		name = FNResourceTransfer
		resourceName = DepletedFuel
		showPriority = true
	}
	MODULE
	{
		name = FNResourceTransfer
		resourceName = EnrichedUranium
		showPriority = true
	}
}

